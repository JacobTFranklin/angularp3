<header class="header">
    <h2>Tracker</h2>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="container" id="tracker">

          <h4>Track your time</h4>

              <div class="row justify-content-center">
                <div class="col-md-4">
                  <form>
                    <div class="form-group">
                      <label for ="dateSelect">Select a day</label>
                      <input type="date" class="form-control" id="dateSelect" #date>
                    </div>
                    <div class="form-group">
                        <label for ="minuteSelect">Enter your minutes</label>
                        <input type="number" class="form-control" id="minuteSelect" #minutes>
                    </div>
                    <button class="btn btn-primary" (click)="add(date.value, minutes.value, user.email); minutes.value=''; date.value=''">Submit</button>
                  </form>
                </div>
              </div>

      </div>
    </div>
  </div>
</div>
